<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .top {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-direction: column;
            width: 100%;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>


    <div class="mb-3 top">
        <label for="exampleInputEmail1" class="form-label">Search News</label>
        <div style="display: flex; gap: 5px;">
            <input type="text" placeholder="Enter a keyword or topic" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <button id="searchBtn" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div id="newsDiv" class="d-flex justify-content-evenly flex-wrap"></div>
    <script src="./app.js"></script>
</body>

</html>
